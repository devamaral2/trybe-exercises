<!--index.html-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container text-center">
  <header class="form-header">
    <h1 class='display-5'>Formulário para cadastro de currículo</h1>
    <p class='lead'>Preencha os campos abaixo.</p>
  </header>
  </div>
  <main>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="line-content container mp-3">
            <label for="name" class='form-label'>Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" class='form-control' required>
          </div>
          <div class="line-content container">
            <label for="email" class='form-label'>Endereço de e-mail: </label>
            <input class="email-input form-control" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="line-content container">
            <label for="cpf-number" class='form-label'>CPF: </label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11" class='form-control' required>
          </div>
          <div class="line-content container">
            <label for="address" class='form-label'>Endereço: </label>
            <input class='form-control' type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="line-content container mb-3">
            <label for="city" class='form-label'>Cidade: </label>
            <input type="text" name="city" id="city" class='form-control' maxlength="200" required>
          </div>
          <div class="line-content container mb-3">
            <label for="state" class="form-label">Estado: </label>
            <select name="state" id="state" class='form-select' required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="line-content container mb-3">
            <label for="houseType" class='form-check-label'>Tipo de imóvel: </label>
            <input type="radio" class="form-check-input" name="houseType" id="house" value="house" required>
            <span>Casa</span>
            <input type="radio" name="houseType" class="form-check-input" id="apartment" value="apartment" required>
            <span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content container">
            <label for="resume" class='form-label'>Resumo do currículo: </label>
          </br>
            <textarea id="resume" name="resume" maxlength="1000" cols="100" rows="20" class='form-control' required></textarea>
          </div>
          <div class="line-content container">
            <label for="role" class='form-label'>Cargo: </label>
            <input type="text" name="role" id="role" maxlength="40" class='form-control' required>
          </div>
          <div class="line-content container">
            <label for="roleDescription" class='form-label'>Descrição do cargo: </label>
            <input type="text" id="roleDescription" maxlength="500" name="roleDescription" class='form-control' required>
          </div>
          <div class="line-content container mb-3">
            <label for="startDate">Data de início: </label>
            <!-- <label for="startDate" class='form-label'>Data de início: </label> -->
            <input type="text" id='datepicker' name="startDate" value="" required>
            <!-- <input type="text" class="input-data form-control" name="startDate" value="" required> -->
          </div>
        </fieldset>
        <div class='container mb-3'>
          <button class="submit-button btn btn-primary" type="submit">Enviar</button>
          <button class="clear-button btn btn-primary" type="button">Limpar</button>
        </div>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
</body>

</html>
